<p><strong>저의 취미</strong>는 <u>운동(축구, 농구, 볼링),게임, 영화or 드라마보기</u>입니다. </p> 

<p style="margin-top:40px"> <u>운동</u>은 잘 하지는 못하지만 즐겨하고 열심히 노력하는 편입니다</p>
<p style="margin-top:40px"> <u>게임</u>  또한 잘 하지는 못하지만 친구들과 어울려 열심히 노력하는 편입니다.</p>
<p style="margin-top:40px"> <u>영화 or 드라마 보기</u>는 제가 밖에 나가서 노는 것도 좋아하지만 평일에 대부분은 집에 있기 때문에 영화 or 드라마를 자주 접하게 되었고 자연스레 좋아하게 되었습니다.  </p>
